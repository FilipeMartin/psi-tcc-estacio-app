<ion-header>
  <app-header title="Unidades"></app-header>
</ion-header>

<ion-content>
  <div class="container">
    <ion-item>
      <ion-select placeholder="Todas Unidades" (ionChange)="selected($event)">
        <ion-select-option value="">Todas Unidades</ion-select-option>
        <ion-select-option [value]="unidade.id" *ngFor="let unidade of unidades">{{ unidade.nome }}</ion-select-option>
      </ion-select>
    </ion-item>
    <div id="map"></div>
  </div>
</ion-content>
