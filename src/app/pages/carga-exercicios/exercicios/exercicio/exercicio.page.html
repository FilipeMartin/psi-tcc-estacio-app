<ion-content>
  <div class="container">
    <div class="gif">
      <img [src]="exercicio.caminhoVideo"/>

        <ion-icon name="help-circle-outline"></ion-icon>
      </span>

    <ul>

      <li>
        <ion-button color="primary" (click)="editarPeso(exercicio.peso)">
          <ion-icon name="barbell-outline"></ion-icon>

      </li>
    </ul>
