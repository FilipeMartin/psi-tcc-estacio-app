<ion-app>
  <ion-menu menuId="main-menu" contentId="main" *ngIf="showMenu">
    <ion-content>

      <div class="menu-header">
        <img src="assets/avatar.png"/>
        <div class="info-user">
          <span>{{ aluno?.nomeCompleto }}</span>
          <span>{{ aluno?.email }}</span>
        </div>
      </div>

      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle *ngFor="let item of menu">
          <ion-item routerLinkActive="active" [routerLink]="item.path">
            <ion-icon [name]="item.icon"></ion-icon>
            {{ item.text }}
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="authService.logout()">
            <ion-icon name="exit-outline"></ion-icon>
            Sair
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
